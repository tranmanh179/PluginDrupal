clock_kanban.save_start_counting_time:
  path: '/clock-kanban-save-start-counting-time'
  defaults:
    _controller: '\Drupal\clock_kanban\Controller\ClockKanbanController::saveStartCountingTime'
    _disable_route_normalizer: 'TRUE'
  requirements:
    _access: 'TRUE'

clock_kanban.save_pause_counting_time:
  path: '/clock-kanban-save-pause-counting-time'
  defaults:
    _controller: '\Drupal\clock_kanban\Controller\ClockKanbanController::savePauseCountingTime'
    _disable_route_normalizer: 'TRUE'
  requirements:
    _access: 'TRUE'
